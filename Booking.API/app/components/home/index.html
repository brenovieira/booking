<div class="row">
    <div class="col-xs-12">
        <a class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="event in vm.events" ng-click="vm.openEvent(event.Id)">
            <img ng-src="event.ThumbnailUrl" ng-show="event.ThumbnailUrl" />
            <h4>{{ event.Title }}</h4>
            <h5>{{ event.Description | limitTo : 80 }}...</h5>
        </a>
        <div class="col-xs-1 col-centered" ng-show="vm.events.length == 0">
            <img src="/app/images/loading.gif" alt="loading" />
        </div>
    </div>
</div>
